    <head>
        <style>
            body{font-family:serif,fantasy; background-image:url(../img/background.png); background-size:cover; background-repeat: no-repeat; background-color: gray;}
            button{border: 0;border-radius: 12px; background-color: deeppink; color: azure; width: auto;height:auto; font-size: 16;
                
            transition-property: background; 
            transition-duration: 0.4s; 
            transition-timing-function: linear;
            }
            #disabled{background-color: gainsboro;}
           
            button:hover{background-color:grey;}
            .menu{
            background-color: grey;
            transition-property: background; 
            transition-duration: 0.4s; 
            transition-timing-function: linear;}
            .menu:hover{background-color:darkblue;}

            .buttonArea{border-width: 3px; border-style: dashed; border-color: black;}
            #youtube{position: absolute;left: 80px;bottom: 50px;}
            #twitter{position: absolute;left: 20px;bottom: 50px;}
        </style>
        
        <script>
            
            
            var string1 ="";
            
            var voice = new Array;
            var voiceText = new Array;
            var br = 0;
            
            var a=0;
            var choosingVoice = -1;
            var times=0;
            
           
            function addvoice(k,newvoice,newvoicetext){
                newvoice = new Audio("../mp3/"+newvoice+".mp3");
                voice.push(newvoice);
                voiceText.push(newvoicetext);
               document.getElementById('newbutton').innerHTML+="<button onclick='voice["+k+"].play();choosingVoice="+k+";canceldisabled();times++;toomanytimes();'>"+newvoicetext+"</button> "
                br++;
                if(br%4==0){ document.getElementById('newbutton').innerHTML+=" <br>"}

            }
            
            function randomplay(){
                var randomNumber = Math.floor(Math.random()*voice.length);
                voice[randomNumber].play();
                times++;
                toomanytimes();
            }
            
            function loopplay(){
                var check = document.getElementById('c');
                if(check.checked==true){
                    loop();
                }else{}
                
            }
            function loop(){
                var check2 = document.getElementById('c');
                if(check2.checked==true){
                    if(choosingVoice==-1){}else{
                        toomanytimes();
                voice[choosingVoice].play(); times++;
                voice[choosingVoice].onended=function(){loop();}}}
            }
            function canceldisabled(){
                if(choosingVoice!=-1){
                    document.getElementById('c').disabled=false;
                    document.getElementById('disabled').style=
            "background-color: grey;transition-property: background;transition-duration: 0.4s; transition-timing-function: linear;"
                }     
            }
            function toomanytimes(){
                if(times>=10 && times<=15){
                    document.body.style.background ="url('')";
                }
                if(times>15 && times<=20){
                    document.body.style.background ="gainsboro";
                }
                if(times>20 && times<=25){
                    document.body.style.background ="grey";
                }
                if(times>25 && times<=30){
                    document.body.style.background ="#880000";
                }
                if(times>30 && times<=35){
                    document.body.style.background = "url('../img/eldritch.jpg') repeat";
                }
                if(times>35 && times<=40){
                    document.body.style.background = "url('../img/eldritch2.jpg') repeat";
                }
                if(times>40 && times<=45){
                    document.body.style.background = "url('../img/eldritch3.jpg') repeat";
                }
                 if(times>45 && times<=50){
                    document.body.style.background = "url('../img/eldritch4.jpg') repeat";
                }
                if(times==51){
                    document.body.style.background = "url('../img/bigfacelulu.png') no-repeat left";
                    setTimeout(function(){ document.body.style.background = "url('../img/bigfacelulu.png') no-repeat center";},300);
                }
                if(times==52){
                    document.body.style.background = "url('../img/bigfacelulu.png') no-repeat top";
                    setTimeout(function(){ document.body.style.background = "url('../img/bigfacelulu.png') no-repeat center";},300);
                }
                if(times==53){
                    document.body.style.background = "url('../img/bigfacelulu.png') no-repeat bottom";
                    setTimeout(function(){ document.body.style.background = "url('../img/bigfacelulu.png') no-repeat top";},300);
                }
                if(times==54){
                    document.body.style.background = "url('../img/bigfacelulu.png') no-repeat center";
                    setTimeout(function(){ document.body.style.background = "url('../img/bigfacelulu.png') no-repeat buttom";},300);
                }
                if(times==55){
                    document.body.style.background = "url('../img/bigfacelulu.png') no-repeat left";
                    setTimeout(function(){ document.body.style.background = "url('../img/bigfacelulu.png') no-repeat center";},300);
                }
                
                if(times==56){
                    document.body.style.background = "url('../img/YOU_DIED.jpg') no-repeat center";
                    document.getElementById('instruction').style="color:red;";
                    setInterval(function(){voice[0].play(); document.getElementById('instruction').innerHTML+="こんるる"},100);
                }
                if(times>56){
                    document.body.style.background = "url('../img/YOU_DIED.jpg') no-repeat center";
                }
            }
            
        </script>
